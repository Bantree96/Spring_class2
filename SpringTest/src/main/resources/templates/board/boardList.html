<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">

</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">

	<div class="container">
		<h1>게시판 리스트 페이지</h1>
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">글번호</th>
					<th scope="col">제목</th>
					<th scope="col">조회수</th>
					<th scope="col">작성일</th>
				</tr>
			</thead>
			<tbody>
				<!-- if list의 사이즈가 0보다 크다면 리스트를 foreach를 통해 출력-->
				<tr	th:if="${#lists.size(list)} > 0" th:each="vo : ${list}">
					<!-- dto>BoardDto에 있는 내용을 가져와 출력가능 -->
					<td th:text="${vo.boardIdx}"></td>
					<td class="title">
					<a
						th:href="@{/board/boardDetail/{boardIdx}(boardIdx=${vo.boardIdx})}" th:text="${vo.title}"></a>
						<!-- th:attrappend : 속성에 값을 더할 수 있다. -->
						<!--  <a href="/board/boardDetail?idx=" th:attrappend="href=${vo.idx}" th:text="${vo.title}"></td>
					-->
					</td>
					<td th:text="${vo.hitCnt}"></td>
					<td th:text="${vo.createDate}"></td>
				</tr>
				<!-- unless = else -->
				<tr th:unless="${#lists.size(list)} > 0">
					<td colspan="4">조회된 결과가 없습니다.</td>
				</tr>
			</tbody>
		</table>
		<a href="/board/boardWrite" class="btn">글쓰기</a>
	</div>

</div>
</html>
