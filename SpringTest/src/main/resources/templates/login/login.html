<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
	<!-- 기본 css 등록 -->
	<link rel="stylesheet" th:href="@{/css/signin.css}"></link>
	
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content" class="container d-flex w-100 h-100 p-3 mx-auto flex-column justify-content-center ">
		<main class="text-center">
		  <form method="post" class="form-signin">
		    <h1 class="h3 mb-3 fw-normal">로그인</h1>
		
		    <div class="form-floating">
		      <input type="text" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
		      <label for="floatingInput">아이디</label>
		    </div>
		    <div class="form-floating">
		      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
		      <label for="floatingPassword">비밀번호</label>
		    </div>
		
		    <button id="submit" class="w-100 btn btn-lg btn-primary mb-3" type="submit">로그인</button>
	    	<a th:href="@{/user/userWrite}" class="w-100 btn btn-lg btn-primary">회원가입</a>
		    <p class="mt-5 mb-3 text-muted">&copy; 2021 Jiwon</p>
		  </form>
		</main>

</div>
</html>
