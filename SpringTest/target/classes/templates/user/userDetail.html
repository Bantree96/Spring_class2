<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<title>게시판 작성</title>
<div layout:fragment="content">
	<div class="container">
		<h2>사용자 등록</h2>
		<form id="frm" name="frm" method="post" action="/user/userUpdate">
			<div class="mb-3">
				<label for="id" class="form-label">아이디</label>
				<input type="text" id="id" name="id" class="form-control" th:value="${user.id}" readonly="readonly"/>
			</div>
			<div class="mb-3">
				<label for="id" class="form-label">패스워드</label>
				<input type="text" id="pw" name="pw" class="form-control" th:value="${user.pw}"/>
			</div>
			<div class="mb-3">
				<label for="id" class="form-label">이름</label>
				<input type="text" id="name" name="name" class="form-control" th:value="${user.name}"/>
			</div>
			<div class="mb-3">
				<label for="id" class="form-label">이메일</label>
				<input type="text" id="email" name="email" class="form-control" th:value="${user.email}"/>
			</div>
			<div class="mb-3">
				<label for="id" class="form-label">권한</label>
				<input type="text" id="role" name="role" class="form-control" th:value="${user.role}"/>
			</div>
			<input type="submit" id="submit" value="수정" class="btn btn-primary" />

				<!-- 삭	제는 delete로 restful하게 처리할 수도 있지만. 아니라면 get으로 해야함 -->
				<a href="/user/userDelete/" th:attrappend="href=${user.id}" class="btn btn-primary" >삭제</a>

				<a href="/user/userList" class="btn btn-primary" >리스트</a>

		</form>
	</div>
</div>

</html>
