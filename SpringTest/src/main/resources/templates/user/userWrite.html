<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<title>게시판 작성</title>
<div layout:fragment="content">
	<div class="container">
		<main>
			<div class="py-5 text-center">
				<h2>사용자 등록</h2>
			</div>
			
			<div class="col-md-12 col-lg-12">
				<form id="frm" name="frm" method="post" action="/user/userInsert" enctype="multipart/form-data">
				<div class="row g-3 mb-3">
					
					<div class="col-sm-6 mx-auto ">
						<div class="row g-3 mb-3">
							<div class="col-12">
								<div class="form-floating">
									<input type="text" id="id" name="id" class="form-control" placeholder="아이디" required/>
									<label for="id" class="floatingInput">아이디</label> 
								</div>
							</div>
							<div class="col-12">
								<div class="form-floating">
									<input type="text" id="pw" name="pw" class="form-control" placeholder="비밀번호" required/>
									<label for="pw" class="floatingInput">비밀번호</label>
								</div>
							</div>
							<div class="col-12">
								<div class="form-floating">
									<input type="text" id="name" name="name" class="form-control" placeholder="이름" required/>
									<label for="name" class="floatingInput">이름</label>
								</div>
							</div>
						</div>
						
						<div class="row g-3">
							<div class="col-sm-6">
								<div class="form-floating">
									<input type="email" id="email" name="email" class="form-control" placeholder="이메일" required/>
									<label for="email" class="floatingInput">이메일</label> 
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-floating">
									<select name="role" class="form-select" aria-label="권한">
										<option value="ROLE_MEMBER" checked >사용자</option>
										<option value="ROLE_ADMIN">관리자</option>
									</select>
									<label for="role" class="floatingInput">권한</label> 
								</div>
							</div>
						</div>
						<div class="col-sm-12">
						<label for="photo" class="form-label">사진</label> 
						<input type="file" id="photo" name="photo" class="form-control" required/>
					</div>
					</div>
				</div>
				<div class="mx-auto text-center" style="width:auto">
					<input type="submit" id="submit" value="등록" class="btn btn-primary" />
				</div>
				</form>
			</div>
		</main>
	</div>
</div>
</html>
